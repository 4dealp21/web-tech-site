<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Voxinus - Home</title>
</head>

<body>
    <nav id="nav-bar">
        <div class="logo">
            <a href="#home">
                <h4><span class="v-letter">V</span>oxinus</h4>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#merch">Merch</a></li>
            <li><a href="#get-in-touch">Get in touch</a></li>
        </ul>
        <div class="burger-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="home">
            <img class="voxinus-img" src="/assets/images/voxinus-7.jpg" alt="Voxinus playing guitar">
        </div>
        <div id="music">
            <img class="voxinus-img" src="/assets/images/voxinus-8.jpg" alt="Voxinus singing">
        </div>
        <div id="merch">
            <div class="el merch1">
                <img class="elipse" src="/assets/images/merch-1.png" alt="Voxinus dressed with the merch">
            </div>
            <div class="el merch2">
                <img class="elipse" src="/assets/images/merch-2.png" alt="Voxinus dressed with the merch">
            </div>
            <div class="el merch3">
                <img class="elipse" src="/assets/images/merch-3.png" alt="Voxinus dressed with the merch">
            </div>
        </div>
    </div>

    <script src="/assets/js/app.js"></script>
</body>

</html>
