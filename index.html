    <nav id="nav-bar">
        <div class="logo">
            <a href="#home">
                <h4><span class="v-letter">V</span>oxinus</h4>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#merch">Merch</a></li>
            <li><a href="#get-in-touch">Get in touch</a></li>
        </ul>
        <div class="burger-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="home">
            <img class="voxinus-img" src="/assets/images/voxinus-7.jpg" alt="Voxinus playing guitar">
        </div>
        <div id="music" class="container">
            <img class="voxinus-img" src="/assets/images/voxinus-8.jpg" alt="Voxinus singing">
            <div class="text">
                <h2 id="line-1">You can follow my music</h2>
                <h2 id="line-2">on <span id="s-letter">S</span>potify.</h2>
            </div>
            <a href="https://open.spotify.com/artist/0TfxSU89aAlYM9a6UCmCCL" class="button">PLAY</a>
        </div>
        <div id="merch" class="container">
            <img class="merch merch-1" src="/assets/images/merch-1.png" alt="Merch 1">
            <img class="merch merch-2" src="/assets/images/merch-2.png" alt="Merch 2">
            <img class="merch merch-3" src="/assets/images/merch-3.png" alt="Merch 3">
            <div class="text merch-text">
                <h2 id="line-3">Don't forget about our</h2>
                <h2 id="line-4"><span id="m-letter">M</span>erch.</h2>
            </div>
            <a href="https://shop.spreadshirt.co.uk/voxinusmerch/" class="button-2">Find out more</a>
        </div>
        <div id="get-in-touch">
            <h1>Get in Touch:</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email"><br>

                <label for="about">About:</label>
                <input type="text" id="about"><br>

                <label class="boxmsg" for="message">Message:</label>

                <p><textarea name="message" id="message"></textarea><br></p>

                <input class="form-button" type="button" value="Submit">
            </form>
        </div>
